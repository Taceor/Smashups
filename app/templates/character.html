{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="col-sm-12">
	<h1>{{ character.name.title() }}</h1>
	{% include "smashbar.html" %}
	<div class="quick">
		<h2>Quick Tips</h2>
		{% for quick in character.quicks %}
			<p>{{ quick.text }}</p>
		{% endfor %}
	</div>
	<div class="depth">
		<h2>In-Depth</h2>
		{% for depth in character.depths %}
			<p>{{ depth.text }}</p>
		{% endfor %}
	</div>
</div>
</div>
{% endblock %}
