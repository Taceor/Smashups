{% extends "base.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Please enter your nickname:<br>
            {{ form.nickname(size=80) }}
        </p>
        <p>
            Please enter your password:<br>
            {{ form.password(size=8) }}
        </p>
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
