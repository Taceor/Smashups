<div class="sugg"> 
		<div class="text"><p>{{ suggestion.text|markdown }}</p></div>
		<span class="score">{{ suggestion.score }}</span> 
		<span class="sugg_nickname:">{{ suggestion.user_nickname }}</span>
		<a href=# class="upvote">[^]</a>
		{% if g.user.is_special or g.user.nickname == suggestion.user_nickname %} 
			<a href=# class="delete">[X]</a>
		{% endif %} 
        <a href="{{ url_for('suggestion', id=suggestion.id) }}" style="text-align:right">comments</a>
		<span class="sugg_id" style="display: none;">{{ suggestion.id }}</span>
</div>
