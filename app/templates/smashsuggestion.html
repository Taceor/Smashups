{% extends "base.html" %}

{% block content %}
	<h1>New Suggestion</h1>
	<form action="" method="post" name="suggestion">
		{{ form.hidden_tag() }}
		<p>
			Character(s): {{ form.characters(rows=1, multiple=True) }}
		</p>
		<p>
			Opponent(s): {{ form.opponents(rows=1, multiple=True) }}
		</p>
		<p>
			Section:<br>
			{{ form.section() }}
		</p>
		<p>
			Text:<br>
			{{ form.text() }}
		</p>
		<p><input type="submit" value="Suggest!"></p>
	</form>
{% endblock %}
